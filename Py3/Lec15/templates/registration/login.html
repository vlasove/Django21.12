<!--templates/registration/login.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In Page</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
{% endblock content %}
